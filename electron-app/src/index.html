<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';">
  <title>Basketball Roster Manager</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css">
</head>
<body>
  <div id="app">
    <!-- Update Progress Notification -->
    <div id="update-notification" class="update-notification hidden">
      <div class="update-content">
        <span id="update-message">Downloading update...</span>
        <div class="update-progress">
          <div id="update-progress-bar" class="progress-bar"></div>
        </div>
        <span id="update-details"></span>
      </div>
    </div>
    
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <div class="header-left">
          <h1>Basketball Roster Manager</h1>
          <div class="header-controls">
            <select id="league-select" class="compact-select">
              <option value="">Select League...</option>
            </select>
            <button id="edit-league-btn" class="btn btn-icon" style="display: none;" title="Edit League">⚙️</button>
            <span class="separator">|</span>
            <select id="period-select" class="compact-select">
              <option value="1">1st Half</option>
              <option value="2">2nd Half</option>
            </select>
          </div>
        </div>
        <div class="header-actions">
          <button id="swap-teams-btn" class="btn btn-primary" title="Swap sides">↔️</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Game Board -->
      <section class="game-board">
        <div class="team-roster" id="home-roster">
          <div class="roster-header">
            <div class="roster-title">
              <select id="home-team-select" class="team-select">
                <option value="">Select Home Team...</option>
              </select>
              <button id="edit-home-team-btn" class="btn btn-icon" style="display: none;" title="Edit Team">⚙️</button>
            </div>
            <div class="team-fouls">
              <span class="foul-label">Team Fouls: <span id="home-team-fouls">0</span></span>
              <span class="bonus-indicator" id="home-bonus-indicator"></span>
            </div>
            <div class="roster-actions">
              <button id="add-home-player-btn" class="btn btn-sm">Add Player</button>
              <button id="import-home-roster-btn" class="btn btn-sm btn-secondary">Import CSV</button>
            </div>
          </div>
          <div class="roster-grid-header">
            <div class="header-cell">In</div>
            <div class="header-cell">#</div>
            <div class="header-cell">Name</div>
            <div class="header-cell">Fouls</div>
            <div class="header-cell point-column">FG</div>
            <div class="header-cell point-column">3P</div>
            <div class="header-cell point-column">FT</div>
            <div class="header-cell point-column">Pts</div>
            <div class="header-cell">Actions</div>
          </div>
          <div id="home-players" class="roster-grid">
            <!-- Player rows will be dynamically generated -->
          </div>
        </div>

        <div class="team-roster" id="away-roster">
          <div class="roster-header">
            <div class="roster-title">
              <select id="away-team-select" class="team-select">
                <option value="">Select Away Team...</option>
              </select>
              <button id="edit-away-team-btn" class="btn btn-icon" style="display: none;" title="Edit Team">⚙️</button>
            </div>
            <div class="team-fouls">
              <span class="foul-label">Team Fouls: <span id="away-team-fouls">0</span></span>
              <span class="bonus-indicator" id="away-bonus-indicator"></span>
            </div>
            <div class="roster-actions">
              <button id="add-away-player-btn" class="btn btn-sm">Add Player</button>
              <button id="import-away-roster-btn" class="btn btn-sm btn-secondary">Import CSV</button>
            </div>
          </div>
          <div class="roster-grid-header">
            <div class="header-cell">In</div>
            <div class="header-cell">#</div>
            <div class="header-cell">Name</div>
            <div class="header-cell">Fouls</div>
            <div class="header-cell point-column">FG</div>
            <div class="header-cell point-column">3P</div>
            <div class="header-cell point-column">FT</div>
            <div class="header-cell point-column">Pts</div>
            <div class="header-cell">Actions</div>
          </div>
          <div id="away-players" class="roster-grid">
            <!-- Player rows will be dynamically generated -->
          </div>
        </div>
      </section>
    </main>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <!-- New League Modal -->
      <div id="new-league-modal" class="modal">
        <div class="modal-header">
          <h2 id="league-modal-title">New League</h2>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="league-name">League Name:</label>
            <input type="text" id="league-name" class="input-field" placeholder="Enter league name">
          </div>
          <div class="form-group">
            <label for="foul-reset-period">Team Fouls Reset:</label>
            <select id="foul-reset-period" class="select-input">
              <option value="quarter">Every Quarter</option>
              <option value="half">Every Half</option>
              <option value="game">Never (Full Game)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bonus-fouls">Bonus Fouls:</label>
            <input type="number" id="bonus-fouls" class="input-field" min="1" max="20" value="7">
          </div>
          <div class="form-group">
            <label for="double-bonus-fouls">Double Bonus Fouls:</label>
            <input type="number" id="double-bonus-fouls" class="input-field" min="1" max="20" value="10">
          </div>
          <div class="form-group">
            <label for="max-player-fouls">Maximum Player Fouls:</label>
            <input type="number" id="max-player-fouls" class="input-field" min="1" max="10" value="5">
          </div>
        </div>
        <div class="modal-footer">
          <button id="delete-league-btn" class="btn btn-danger" style="display: none;">Delete League</button>
          <div class="modal-footer-right">
            <button id="cancel-league-btn" class="btn btn-secondary">Cancel</button>
            <button id="save-league-btn" class="btn btn-primary">Save League</button>
          </div>
        </div>
      </div>

      <!-- New Team Modal -->
      <div id="new-team-modal" class="modal">
        <div class="modal-header">
          <h2 id="team-modal-title">New Team</h2>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="team-name">Team Name:</label>
            <input type="text" id="team-name" class="input-field" placeholder="Enter team name">
          </div>
          <div class="form-group">
            <label for="team-color">Team Color:</label>
            <div class="color-picker-group">
              <input type="color" title="Click to select the team color" id="team-color" class="color-input" value="#08c95c">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="delete-team-btn" class="btn btn-danger" style="display: none;">Delete Team</button>
          <div class="modal-footer-right">
            <button id="cancel-team-btn" class="btn btn-secondary">Cancel</button>
            <button id="save-team-btn" class="btn btn-primary">Save Team</button>
          </div>
        </div>
      </div>

      <!-- New Player Modal -->
      <div id="new-player-modal" class="modal">
        <div class="modal-header">
          <h2 id="player-modal-title">New Player</h2>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="player-jersey">Jersey Number:</label>
            <input type="text" id="player-jersey" class="input-field" placeholder="#" maxlength="3">
          </div>
          <div class="form-group">
            <label for="player-name">Player Name:</label>
            <input type="text" id="player-name" class="input-field" placeholder="Enter player name">
          </div>
          <div class="form-group">
            <label for="player-class">Description (Optional):</label>
            <input type="text" id="player-class" class="input-field" placeholder="e.g., Captain, Senior, etc.">
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="add-another-player" class="checkbox-input">
              Add another player after saving
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancel-player-btn" class="btn btn-secondary">Cancel</button>
          <button id="save-player-btn" class="btn btn-primary">Save Player</button>
        </div>
      </div>

      <!-- CSV Import Modal -->
      <div id="csv-import-modal" class="modal">
        <div class="modal-header">
          <h2>Import Roster from CSV</h2>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="csv-file-input">Select CSV File:</label>
            <input type="file" id="csv-file-input" class="input-field" accept=".csv" />
            <small class="help-text">Select a SBLive roster CSV file to import</small>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="preserve-existing-players" class="checkbox-input" checked>
              Keep existing players (unchecked will replace entire roster)
            </label>
          </div>
          <div id="csv-preview" class="csv-preview" style="display: none;">
            <h4>Preview:</h4>
            <div id="csv-preview-content"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancel-import-btn" class="btn btn-secondary">Cancel</button>
          <button id="import-csv-btn" class="btn btn-primary" disabled>Import Roster</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
